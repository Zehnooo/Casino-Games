<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Games</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <container>
      <h1>Rambang and Zehno's Casino Games</h1>

      <div class="select-game">
        <div id="blackjack" class="game">
          <span>Blackjack</span>
          <div class="image-container">
            <img
              src="./assets/images/blackjack-cover.webp"
              alt="BlackJack Game Preview"
            />
          </div>
        </div>
        <div id="plinko" class="game">
          <span>Plinko</span>
          <div class="image-container">
            <img
              src="./assets/images/plinko-cover.png"
              alt="Plinko Game Preview"
            />
          </div>
        </div>
        <div id="war" class="game">
          <span>War</span>
          <div class="image-container">
            <img
              src="./assets/images/war-card-cover.png"
              alt="War Game Preview"
            />
          </div>
        </div>
      </div>

      <div id="game-container"></div>
    </container>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
